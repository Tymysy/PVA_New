<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/styles.css">
    <link rel="stylesheet" href="./style/styleindex.css">
    <link rel="icon" type="image/x-icon" href="./favicon/logo.ico">
    <title>Home</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
</head>
<body>

    <header>
        <img class="logo" src="./img/logo.png">
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <div class="container3d">
        <model-viewer src="bmwmodel.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="1" camera-orbit="-630.3deg 83.62deg 7.153m" field-of-view="30deg">
            <div class="progress-bar hide" slot="progress-bar">
                <div class="update-bar"></div>
            </div>
            <button slot="ar-button" id="ar-button">
                View in your space
            </button>
            <div id="ar-prompt">
                <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
            </div>
        </model-viewer>
    </div>
    

    <button class="btnDown" id="btnDown">Down</button>

    <div class="container">
        <div class="cards-column">
            <div class="card">
                <div class="content">
                    <img src="./img/m4.png">
                </div>
                <div class="text-box">BMW M4</div>
            </div>
            <div class="card">
                <div class="content">
                    <img src="./img/X3.png">
                </div>
                <div class="text-box">BMW X3</div>
            </div>
            <div class="card">
                <div class="content">
                    <img src="./img/X5.png">
                </div>
                <div class="text-box">BMW X5</div>
            </div>
            <div class="card">
                <div class="content">
                    <img src="./img/7s.png">
                </div>
                <div class="text-box">BMW 7-Series</div>
            </div>
        </div>
        <div class="text-content">
            <div class="text-c-box">
                <h2>BMW M4</h2>
                <p>111</p>
            </div>
            <div class="text-c-box">
                <h2>BMW X3</h2>
                <p>111</p>
            </div>
            <div class="text-c-box">
                <h2>BMW X5</h2>
                <p>111</p>
            </div>
            <div class="text-c-box">
                <h2>BMW 7-Series</h2>
                <p>111</p>
            </div>
    </div>
    

    <script src="./src/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
